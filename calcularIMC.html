<meta charset="UTF-8">

<h1>Programa calculadora de IMC</h1>

<script>
function saltarLinea() {

    document.write("<br>");
    document.write("<br>");

}

function imprimir(frase) {

    document.write(frase);
    saltarLinea();

}

function calcularImc(peso,altura) {

    return (peso / (altura * altura));

} 

var nombre = prompt("Informe nombre")
var pesoInformado = prompt(nombre + " Informe su peso")
var alturaInformada = prompt(nombre + " Informe su peso")

imcCalculado = calcularImc(pesoInformado,alturaInformada)

imprimir(nombre + ", su indice IMC calculado es de "+ imcCalculado);

</script>
